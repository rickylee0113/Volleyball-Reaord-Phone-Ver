<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Professional Volleyball Scouting App" />
    <title>VolleyScout Pro</title>
    <!-- Tailwind via CDN is kept for styling since local CSS setup might be incomplete -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              court: '#F97316', // Orange-500
              'court-dark': '#C2410C', // Orange-700
              accent: '#3B82F6', // Blue-500
            },
            gridTemplateRows: {
              'court': 'repeat(2, minmax(0, 1fr))',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      body {
        background-color: #111;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
